<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <link href="{% static 'web/style.css' %}" rel="stylesheet" />
    <title>Movies App</title>
  </head>
  <body class="bg-black">
    {% comment %} heading {% endcomment %}
    <div class="banner">
      <div
        class="d-flex flex-column h-100 align-items-center justify-content-center"
      >
        <div class="heading m-5">Movies</div>
        <div class="btm"></div>
      </div>
    </div>
    {% comment %} section 2 {% endcomment %}
    <div class="h-100 px-5 m-4">
      {% comment %} card's list {% endcomment %}
      <div class="row row-cols-1 row-cols-md-5 g-3">
        {% for id, movie in movies.items %}
        <div class="col d-flex justify-content-center">
          <div class="card">
            <img src={% static "web/img.jpg" %%} class="card-img-top rounded" alt="img">
            <div class="card-body">
              <h5 class="card-title text-truncate"><a href="#" class='text-decoration-none text-black'>{{movie.title}}</a></h5>
              <p class="card-text">
                {{movie.overview}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
